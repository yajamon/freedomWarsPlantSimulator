<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Plant Simulator</title>
    <script src="../js/class/Name.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/class/Rarity.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/class/Item.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/class/Recipe.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/class/RecipeSet.js" type="text/javascript" charset="utf-8"></script>

    <script src="../js/data/recipeSet.js" type="text/javascript" charset="utf-8"></script>

    <script src="../js/index.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <h1>Plant Simulator</h1>
    <div>
        <h2>投入材料</h2>
        <ul>
            <li>希少度１：<input type="number" value="0" placeholder="0">個</li>
            <li>希少度２：<input type="number" value="0" placeholder="0">個</li>
            <li>希少度３：<input type="number" value="0" placeholder="0">個</li>
            <li>希少度４：<input type="number" value="0" placeholder="0">個</li>
            <li>希少度５：<input type="number" value="0" placeholder="0">個</li>
            <li>希少度６：<input type="number" value="0" placeholder="0">個</li>
            <li>希少度７：<input type="number" value="0" placeholder="0">個</li>
            <li>希少度８：<input type="number" value="0" placeholder="0">個</li>
        </ul>
        合計：<span>0</span>個
    </div>
    <div class="recipe">
        <h2>レシピ</h2>
        生産アイテム個数：<span>0</span>個
        <ul class="items">
            <li>
                <span class="name">ファーストエイド</span>
                <span class="rarity">1</span>
                <span class="percent">28</span>％
            </li>
            <li>
                <span class="name">Will'Oパック</span>
                <span class="rarity">2</span>
                <span class="percent">21</span>％
            </li>
            <li>
                <span class="name">AMMOパック</span>
                <span class="rarity">1</span>
                <span class="percent">17</span>％
            </li>
            <li>
                <span class="name">オートエイド</span>
                <span class="rarity">1</span>
                <span class="percent">14</span>％
            </li>
            <li>
                <span class="name">アンプリファイア</span>
                <span class="rarity"></span>
                <span class="percent">10</span>％
            </li>
        </ul>
    </div>
</body>
</html>
